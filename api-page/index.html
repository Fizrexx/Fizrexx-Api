<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DanaS Api'S - Selamat Datang</title>
  <link rel="icon" href="https://files.catbox.moe/mbrwtq.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top left, #142433, #0f2027);
      color: white;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    img.logo {
      width: 100px;
      margin-bottom: 20px;
      animation: popIn 1s ease forwards;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.4s;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    .btn {
      background: linear-gradient(135deg, #00aaff, #0055ff);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 170, 255, 0.4);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: #ccc;
      opacity: 0.6;
    }

    /* Animasi */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.4; }
      100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 10s infinite linear;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Partikel Mengambang -->
  <script>
    for (let i = 0; i < 40; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.style.left = Math.random() * 100 + 'vw';
      particle.style.top = Math.random() * 100 + 'vh';
      particle.style.width = particle.style.height = Math.random() * 6 + 4 + 'px';
      particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(particle);
    }
  </script>

  <!-- Konten Utama -->
  <img src="https://files.catbox.moe/mbrwtq.png" alt="DanaS Logo" class="logo" />
  <h1>Selamat Datang di DanaS Api'S</h1>
  <p>Dokumentasi API modern & interaktif. Jelajahi endpoint gratis untuk gambar, AI, dan banyak lagi!</p>
  <a href="/api/index.html" class="btn">Masuk ke Dokumentasi</a>
  <footer>&copy; 2025 DanaS Api'S. EWD Team</footer>
</body>
</html>
