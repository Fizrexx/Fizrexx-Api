    <style>
    /* Gaya Utama */
    :root {
      --primary-color: #6c5ce7;
      --secondary-color: #a29bfe;
      --accent-color: #fd79a8;
      --text-color: #2d3436;
      --bg-color: #f9f9f9;
      --card-bg: #ffffff;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    [data-theme="dark"] {
      --primary-color: #8c7ae6;
      --secondary-color: #706fd3;
      --accent-color: #e84393;
      --text-color: #f5f6fa;
      --bg-color: #1e272e;
      --card-bg: #2f3640;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Animasi Loading Baru */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--bg-color);
      z-index: 9999;
    }

    .spinner-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: pulse 1.5s infinite alternate;
    }

    .spinner-logo {
      transform-origin: center;
      animation: rotate 2s linear infinite;
    }

    .spinner-path {
      stroke: var(--secondary-color);
      opacity: 0.2;
    }

    .spinner-animation {
      stroke: var(--primary-color);
      stroke-linecap: round;
      stroke-dasharray: 150;
      stroke-dashoffset: 150;
      animation: dash 1.5s ease-in-out infinite;
    }

    .loading-dots::after {
      content: '...';
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    @keyframes dash {
      to { stroke-dashoffset: 0; }
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.8; }
      100% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* Side Navigation Baru */
    .side-nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      background: var(--card-bg);
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease, width 0.3s ease;
      width: 280px;
      z-index: 1000;
    }

    .side-nav-logo {
      padding: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .side-nav-links {
      padding: 1rem 0;
    }

    .side-nav-link {
      display: flex;
      align-items: center;
      padding: 0.8rem 1.5rem;
      margin: 0.2rem 0;
      border-radius: 0 50px 50px 0;
      transition: all 0.3s ease;
      color: var(--text-color);
      opacity: 0.8;
      text-decoration: none;
    }

    .side-nav-link:hover, .side-nav-link.active {
      background: var(--primary-color);
      color: white;
      opacity: 1;
      transform: translateX(5px);
    }

    .side-nav-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* Header Baru */
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--text-color);
      cursor: pointer;
    }

    .search-container .input-group {
      border-radius: 50px;
      overflow: hidden;
      max-width: 400px;
    }

    .search-container input {
      background: var(--bg-color);
      border: none;
      color: var(--text-color);
    }

    .search-container .input-group-text {
      background: var(--bg-color);
      border: none;
      color: var(--text-color);
    }

    .clear-search {
      background: none;
      border: none;
      color: var(--text-color);
      opacity: 0.7;
    }

    .clear-search:hover {
      opacity: 1;
    }

    .header-actions {
      display: flex;
      gap: 1rem;
    }

    .notification-bell {
      position: relative;
      background: var(--bg-color);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: var(--text-color);
      cursor: pointer;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--accent-color);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
    }

    /* Hero Section Baru */
    .hero-section {
      display: flex;
      flex-direction: column-reverse;
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero-heading {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .gradient-text {
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
      font-size: 3rem;
      margin: 0;
    }

    .badge-pill {
      background: var(--primary-color);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .hero-description {
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0.9;
    }

    .hero-visual {
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }

    .banner-container {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      position: relative;
      z-index: 1;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      opacity: 0.1;
      z-index: 0;
    }

    .shape-1 {
      width: 150px;
      height: 150px;
      top: -50px;
      left: -50px;
    }

    .shape-2 {
      width: 100px;
      height: 100px;
      bottom: -30px;
      right: -30px;
    }

    .shape-3 {
      width: 60px;
      height: 60px;
      top: 30%;
      right: -20px;
    }

    /* API Section Baru */
    .api-section {
      padding: 2rem;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .section-description {
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .tab-content {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .api-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
    }

    .api-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .api-card-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .api-card-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .api-card-body {
      padding: 1.5rem;
    }

    .api-card-description {
      color: var(--text-color);
      opacity: 0.8;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .api-card-footer {
      padding: 0 1.5rem 1.5rem;
    }

    .try-api-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .try-api-btn:hover {
      background: var(--accent-color);
      transform: translateY(-2px);
    }

    /* Modal Baru */
    .sponsor-modal-content {
      border-radius: 20px;
      overflow: hidden;
      border: none;
      background: var(--card-bg);
      color: var(--text-color);
    }

    .sponsor-modal-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
    }

    .sponsor-modal-title {
      margin: 0;
    }

    .sponsor-close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .sponsor-modal-body {
      padding: 1.5rem;
    }

    .sponsor-modal-footer {
      padding: 1rem 1.5rem;
      text-align: center;
    }

    .sponsor-support-text {
      margin: 0;
      opacity: 0.8;
    }

    .apiResponseModal .modal-content {
      border-radius: 15px;
      overflow: hidden;
      background: var(--card-bg);
      color: var(--text-color);
      border: none;
    }

    .modal-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-bottom: none;
    }

    .modal-title {
      margin: 0;
      font-size: 1.5rem;
    }

    .modal-desc {
      opacity: 0.9;
      font-size: 0.9rem;
    }

    .btn-close {
      background: none;
      border: none;
      color: white;
      opacity: 0.8;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .endpoint-container, .response-container {
      background: var(--bg-color);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .endpoint-label, .response-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .code-block {
      background: rgba(0, 0, 0, 0.1);
      padding: 1rem;
      border-radius: 5px;
      overflow-x: auto;
      color: var(--text-color);
      font-family: monospace;
      white-space: pre-wrap;
      margin: 0;
    }

    .copy-btn {
      background: none;
      border: none;
      color: var(--text-color);
      opacity: 0.7;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .copy-btn:hover {
      opacity: 1;
      color: var(--primary-color);
    }

    .query-input-container {
      margin-bottom: 1.5rem;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: none;
      display: flex;
      justify-content: flex-end;
    }

    /* Footer Baru */
    .main-footer {
      background: var(--card-bg);
      padding: 2rem;
      margin-top: 3rem;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .copyright {
      opacity: 0.8;
      font-size: 0.9rem;
    }

    .footer-middle {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .theme-switcher {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--secondary-color);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .footer-links {
      display: flex;
      gap: 1.5rem;
    }

    .footer-link {
      color: var(--text-color);
      opacity: 0.8;
      transition: all 0.2s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-link:hover {
      color: var(--primary-color);
      opacity: 1;
      text-decoration: none;
    }

    /* Responsive */
    @media (min-width: 992px) {
      .hero-section {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
    
      .side-nav {
        transform: translateX(0);
      }
    
      .main-wrapper {
        margin-left: 280px;
      }
    }

    /* Efek khusus */
    ::selection {
      background: var(--primary-color);
      color: white;
    }

    /* Transisi tema halus */
    body, .api-card, .modal-content, .sponsor-modal-content {
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Utility classes */
    .d-none {
      display: none !important;
    }
    </style>
</head>
